[config]
autoboot=3
autoboot_list=0
bootwait=3
backlight=100
noticker=0
autohosoff=1
autonogc=1
updater2p=0
bootprotect=0

[SEMI-STOCK (SYSMMC)]
fss0=atmosphere/package3
stock=1
emummc_force_disable=1
icon=bootloader/res/stock.bmp
usb3force=1
{}

[CFW (SYSMMC)]
fss0=atmosphere/package3
kip1patch=nosigchk
emummc_force_disable=1
icon=bootloader/res/sysnand.bmp
usb3force=1
{}

[CFW (EMUMMC)]
fss0=atmosphere/package3
kip1patch=nosigchk
emummcforce=1
icon=bootloader/res/emummc.bmp
usb3force=1
{}

[LineageOS]
l4t=1
boot_prefixes=switchroot/android/
id=SWANDR
icon=switchroot/android/icon_android_hue.bmp
logopath=switchroot/android/bootlogo_android3.bmp
r2p_action=self
usb3_enable=1
oc=3
dvfsb=0
gpu_dvfsc=0
limit_gpu_clk=0
ram_oc=2133000
{}

[L4T Ubuntu Noble]
l4t=1
boot_prefixes=/switchroot/ubuntu-noble/
id=SWR-NOB
r2p_action=self
icon=switchroot/ubuntu-noble/icon_ubuntu_hue.bmp
logopath=switchroot/ubuntu-noble/bootlogo_ubuntu.bmp
ram_oc_vdd2=1350
ram_oc_vddq=650
ram_oc=2500000
{}
